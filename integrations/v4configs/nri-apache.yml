integrations:
  - name: nri-apache
    interval: 30s
    env:
      STATUS_URL: http://127.0.0.1/server-status?auto
      REMOTE_MONITORING: true
      METRICS: 1
  - name: nri-apache-inventory
    exec:
      - /var/db/newrelic-infra/newrelic-integrations/bin/nri-apache
      - --inventory
    inventory_source: config/apache
